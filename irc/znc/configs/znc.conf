	MaxQueryBuffers = 50
	MultiClients = true
	Nick = drbean
	NoTrafficTimeout = 180
	PrependTimestamp = true
	QueryBufferSize = 50
	QuitMsg = %znc%
	RealName = Dr Bean
	StatusPrefix = *
	TimestampFormat = [%H:%M:%S]

