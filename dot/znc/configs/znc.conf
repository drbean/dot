// WARNING
//
// Do NOT edit this file while ZNC is running!
// Use webadmin or *controlpanel instead.
//
// Altering this file by hand will forfeit all support.
//
// But if you feel risky, you might want to read help on /znc saveconfig and /znc rehash.
// Also check http://en.znc.in/wiki/Configuration

AnonIPLimit = 10
ConnectDelay = 5
HideVersion = false
LoadModule = webadmin
LoadModule = certauth
MaxBufferSize = 500
ProtectWebSessions = true
SSLCertFile = /var/lib/znc/.znc/znc.pem
ServerThrottle = 30
Skin = _default_
StatusPrefix = *
Version = 1.6.0

<Listener listener0>
	AllowIRC = true
	AllowWeb = true
	IPv4 = true
	IPv6 = false
	Port = 6666
	SSL = false
	URIPrefix = /
</Listener>

<User drbean>
	Admin = true
	Allow = *
	AltNick = drbean_
	AppendTimestamp = false
	AutoClearChanBuffer = true
	AutoClearQueryBuffer = true
	Buffer = 50
	ChanModes = +stn
	DenyLoadMod = false
	DenySetBindHost = false
	Ident = drbean
	JoinTries = 10
	LoadModule = chansaver
	LoadModule = controlpanel
	LoadModule = perform
	LoadModule = webadmin
	LoadModule = cert
	MaxJoins = 0
	MaxNetworks = 1
	MaxQueryBuffers = 50
	MultiClients = true
	Nick = drbean
	PrependTimestamp = true
	QuitMsg = ZNC - http://znc.in
	RealName = Got ZNC?
	TimestampFormat = [%H:%M:%S]

