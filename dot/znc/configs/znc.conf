// WARNING
//
// Do NOT edit this file while ZNC is running!
// Use webadmin or *controlpanel instead.
//
// Altering this file by hand will forfeit all support.
//
// But if you feel risky, you might want to read help on /znc saveconfig and /znc rehash.
// Also check http://en.znc.in/wiki/Configuration

AnonIPLimit = 10
ConnectDelay = 5
LoadModule = webadmin
MaxBufferSize = 500
ProtectWebSessions = true
SSLCertFile = /var/lib/znc/.znc/znc.pem
ServerThrottle = 30
Version = 1.2

<Listener listener0>
	AllowIRC = true
	AllowWeb = true
	IPv4 = true
	IPv6 = false
	Port = 6666
	SSL = false
</Listener>

<User drbean>
	Admin = true
	AltNick = drbean_
	AppendTimestamp = false
	AutoClearChanBuffer = true
	Buffer = 50
	ChanModes = +stn
	DenyLoadMod = false
	DenySetBindHost = false
	Ident = drbean
	JoinTries = 10
	LoadModule = chansaver
	LoadModule = controlpanel
	LoadModule = perform
	LoadModule = webadmin
	MaxJoins = 0
	MaxNetworks = 1
	MultiClients = true
	Nick = drbean
	PrependTimestamp = true
	QuitMsg = ZNC - http://znc.in
	RealName = Got ZNC?
	StatusPrefix = *
	TimestampFormat = [%H:%M:%S]

	<Network bitlbee>
		FloodBurst = 4
		FloodRate = 1.00
		IRCConnectEnabled = true
		LoadModule = chansaver
		LoadModule = perform
		Server = localhost 6667
	</Network>

	<Network efnet>
		FloodBurst = 4
		FloodRate = 1.00
		IRCConnectEnabled = true
		Server = irc.servercentral.net 6667

		<Chan znc>
		</Chan>
	</Network>

	<Network freenode>
		FloodBurst = 2
		FloodRate = 1.00
		IRCConnectEnabled = true
		LoadModule = chansaver
		LoadModule = nickserv
		LoadModule = perform
		Server = chat.freenode.net +6697

		<Chan ##English>
		</Chan>

		<Chan ##categorytheory>
		</Chan>

		<Chan ##fonts>
		</Chan>

		<Chan ##linguistics>
		</Chan>

		<Chan ##nlp>
		</Chan>

		<Chan #fedora-unregistered>
		</Chan>

		<Chan #gf>
		</Chan>
	</Network>

	<Pass password>
		Hash = 0b8cbc85bb878a0dffb6e369bf5a0d81ad72b6772e42b36691c8766bfe25dd28
		Method = SHA256
		Salt = mBvae-(1KVURTIEFcBmY
	</Pass>
</User>
